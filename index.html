<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сотрудники</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    header {
        background: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #f0f0f0;
    }

    button {
        padding: 8px 14px;
        margin-right: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .add-btn {
        background: #4CAF50;
        color: white;
        margin-bottom: 10px;
    }

    .edit-btn {
        background: #2196F3;
        color: white;
    }

    .delete-btn {
        background: #f44336;
        color: white;
    }

    /* Модальное окно */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal input, .modal select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .modal-buttons {
        text-align: right;
    }

    .modal-buttons button {
        margin-left: 10px;
    }
</style>
</head>
<body>

<header>Сотрудники</header>

<div class="container">
    <button class="add-btn" onclick="openModal()">Добавить сотрудника</button>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Сотрудники появятся здесь -->
        </tbody>
    </table>
</div>

<!-- Модальное окно -->
<div id="employeeModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Добавить сотрудника</h3>
        <input type="text" id="fullName" placeholder="ФИО">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <select id="role">
            <option value="Администратор">Администратор</option>
            <option value="Сотрудник">Сотрудник</option>
        </select>
        <div class="modal-buttons">
            <button onclick="closeModal()">Отмена</button>
            <button id="saveBtn">Сохранить</button>
        </div>
    </div>
</div>

<script>
    let employees = [];
    let editIndex = -1;

    function renderTable() {
        const tbody = document.querySelector('#employeeTable tbody');
        tbody.innerHTML = '';
        employees.forEach((emp, index) => {
            tbody.innerHTML += `
                <tr>
                    <td>${emp.fullName}</td>
                    <td>${emp.username}</td>
                    <td>${emp.password}</td>
                    <td>${emp.role}</td>
                    <td>
                        <button class="edit-btn" onclick="editEmployee(${index})">Редактировать</button>
                        <button class="delete-btn" onclick="deleteEmployee(${index})">Удалить</button>
                    </td>
                </tr>
            `;
        });
    }

    function openModal() {
        editIndex = -1;
        document.getElementById('modalTitle').innerText = 'Добавить сотрудника';
        document.getElementById('fullName').value = '';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('role').value = 'Администратор';
        document.getElementById('employeeModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('employeeModal').style.display = 'none';
    }

    document.getElementById('saveBtn').addEventListener('click', () => {
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;

        if (!fullName || !username || !password) {
            alert('Заполните все поля!');
            return;
        }

        if (editIndex === -1) {
            employees.push({ fullName, username, password, role });
        } else {
            employees[editIndex] = { fullName, username, password, role };
        }

        renderTable();
        closeModal();
    });

    function editEmployee(index) {
        editIndex = index;
        const emp = employees[index];
        document.getElementById('modalTitle').innerText = 'Редактировать сотрудника';
        document.getElementById('fullName').value = emp.fullName;
        document.getElementById('username').value = emp.username;
        document.getElementById('password').value = emp.password;
        document.getElementById('role').value = emp.role;
        document.getElementById('employeeModal').style.display = 'block';
    }

    function deleteEmployee(index) {
        if (confirm('Вы уверены, что хотите удалить этого сотрудника?')) {
            employees.splice(index, 1);
            renderTable();
        }
    }

    // Закрытие модального окна при клике вне
    window.onclick = function(event) {
        if (event.target == document.getElementById('employeeModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
